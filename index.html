<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORM Viewer</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">SCORM Viewer</h1>
                <nav class="nav">
                    <button id="upload-btn" class="btn btn-primary">Upload SCORM Package</button>
                    <button id="library-btn" class="btn btn-secondary">Course Library</button>
                </nav>
            </div>
        </header>

        <main class="main">
            <!-- Upload Section -->
            <section id="upload-section" class="upload-section">
                <div class="container">
                    <div class="upload-area" id="upload-area">
                        <div class="upload-content">
                            <div class="upload-icon">üìÅ</div>
                            <h2>Upload SCORM Package</h2>
                            <p>Drag and drop your SCORM .zip file here, or click to browse</p>
                            <input type="file" id="file-input" accept=".zip" hidden>
                            <button class="btn btn-primary" onclick="document.getElementById('file-input').click()">
                                Choose File
                            </button>
                        </div>
                        <div class="upload-progress" id="upload-progress" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                            <p id="progress-text">Processing...</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Course Library -->
            <section id="library-section" class="library-section" style="display: none;">
                <div class="container">
                    <h2>Course Library</h2>
                    <div class="course-grid" id="course-grid">
                        <!-- Courses will be populated here -->
                    </div>
                </div>
            </section>

            <!-- SCORM Player -->
            <section id="player-section" class="player-section" style="display: none;">
                <div class="player-container">
                    <div class="player-header">
                        <button id="back-btn" class="btn btn-secondary">‚Üê Back to Library</button>
                        <h3 id="course-title">Course Title</h3>
                        <div class="player-controls">
                            <button id="fullscreen-btn" class="btn btn-icon">‚õ∂</button>
                        </div>
                    </div>
                    <div class="player-content">
                        <iframe id="scorm-frame" src="" frameborder="0"></iframe>
                    </div>
                    <div class="player-sidebar">
                        <h4>Course Progress</h4>
                        <div class="progress-info">
                            <div class="progress-item">
                                <span>Status:</span>
                                <span id="course-status">Not Started</span>
                            </div>
                            <div class="progress-item">
                                <span>Score:</span>
                                <span id="course-score">-</span>
                            </div>
                            <div class="progress-item">
                                <span>Time:</span>
                                <span id="course-time">00:00:00</span>
                            </div>
                        </div>
                        <div class="scorm-data">
                            <h5>SCORM Data</h5>
                            <div id="scorm-data-content"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
